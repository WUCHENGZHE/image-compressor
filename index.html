<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        
        <div class="upload-area" id="dropZone">
            <svg class="upload-icon" viewBox="0 0 24 24" width="64" height="64">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
            <p>点击或拖拽图片到这里</p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>

        <div class="notice">
            <svg class="notice-icon" viewBox="0 0 24 24" width="20" height="20">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <p>温馨提示：图片压缩会降低图片质量，压缩比例越大，质量损失越明显。建议根据实际需求调整压缩质量。</p>
        </div>

        <div class="settings">
            <label>
                压缩质量:
                <input type="range" id="quality" min="0" max="100" value="80">
                <span id="qualityValue">80%</span>
            </label>
        </div>

        <div class="preview-container">
            <div class="preview-box">
                <h3>原图</h3>
                <img id="originalPreview">
                <div class="image-info" id="originalInfo"></div>
            </div>
            <div class="preview-box">
                <h3>压缩后</h3>
                <img id="compressedPreview">
                <div class="image-info" id="compressedInfo"></div>
            </div>
        </div>

        <button id="downloadBtn" class="download-btn" disabled>下载压缩后的图片</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
